<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tab UI - Ajax</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
    <!-- 스킵 네비게이션 -->
    <div class="skip-to-content">
        <a class="a11y-hidden focusable" href="#target-point-1">Overview</a>
    </div>

    <div id="wrapper">
        <h1 class="a11y-hidden">프로필</h1>
        <div class="main-view">
            <header class="main-header">
                <img src="https://avatars1.githubusercontent.com/u/1456761?v=3&s=140" 
                     width="140" 
                     height="140"
                     alt="">
                <div class="user-id">
                    <span>nigayo</span>
                </div>
                <div class="user-message">
                    <span>안녕하세요 크롱입니다</span>
                </div>
                <ul class="user-sns-info">
                    <li>
                        <span>review : </span>
                        <span class="count">10</span>
                    </li>
                    <li>
                        <span>follower : </span>
                        <span class="count">12</span> 
                    </li>
                    <li>
                        <span>following : </span>
                        <span class="count">30</span>
                    </li>
                </ul>
            </header>

            <div class="tab-menu">
                <h2 class="a11y-hidden">탭메뉴</h2>
                <div id="target-point-1" class="tab-interface">
                    <ul class="tab-list" role="tablist">
                        <li>
                        <a href="#" 
                            id="tab1"
                            role="tab" 
                            aria-controls="my-overview" 
                            aria-selected="true" 
                            tabindex="0"
                            class="tab-default menu-overview">Overview</a>
                        </li>

                        <li>
                        <a href="#"
                            id="tab2" 
                            role="tab" 
                            aria-controls="my-repository" 
                            aria-selected="false" 
                            tabindex="0" 
                            class="tab-default menu-repo">Repository</a>
                        </li>

                        <li>
                        <a href="#"
                            id="tab3" 
                            role="tab" 
                            aria-controls="my-stars" 
                            aria-selected="false" 
                            tabindex="0"
                            class="tab-default menu-stars">Stars</a>
                        </li>

                       <li>
                        <a href="#"
                        id="tab4" 
                        role="tab" 
                        aria-controls="my-followers" 
                        aria-selected="false"
                        tabindex="0"
                        class="tab-default menu-follow">Followers</a>
                        </li>
                    </ul>

                    <section class="tab-contents">
                        <div role="tabpanel" aria-labelledby="tab1" class="tab-content" id="tab-overview">
                            <h3 class="a11y-hidden">overview</h3>                            
                        </div>

                        <div role="tabpanel" aria-labelledby="tab2" class="tab-content">
                            <h3 class="a11y-hidden">repository</h3>
                        </div>

                        <div role="tabpanel" aria-labelledby="tab3" class="tab-content">
                            <h3 class="a11y-hidden">stars</h3>
                        </div>

                        <div role="tabpanel" aria-labelledby="tab4" class="tab-content">
                            <h3 class="a11y-hidden">followers</h3>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/tab_ui.js"></script>
    <script type="exampleTemplate" id="exampleTemplate">
        <p>{{name}}</p>
    </script>
    </body>
</html>
